<div class="container">
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step label="Place order">
      <div class="container__header">
        My Cart({{ cartItems && cartItems.length }})
      </div>
      <div class="cart-item" *ngFor="let item of cartItems">
        <app-cart-item
          [cartItem]="item"
          (bookId)="initiateOrder($event, stepper)"
        ></app-cart-item></div
    ></mat-step>
    <mat-step label="Complete your address">
      <app-address> </app-address>
    </mat-step>
    <mat-step label="Order Summary"> </mat-step>
  </mat-vertical-stepper>
</div>
